name: Unit Test 

on:
  push:
    branches:
      - test-action
  pull_request:
    branches:
      - master

jobs:
  test-gws:
    runs-on: ubuntu-latest
  
    services:
      gws-postgis:
        image: gplates/postgis
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      gws-redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - 
        name: Check out repository code
        uses: actions/checkout@v4
      - 
        name: Run GWS
        run: |
          cp django/GWS/env.template django/GWS/.env
          docker run -d --name gws -p 18000:80 -v `pwd`:/gws --network ${{ job.container.network }} gplates/gws
      - 
        name: Sleep for 10 seconds
        run: sleep 10s
        shell: bash
      -
        name: Run testcases
        run: |
          cd test
          docker run -it --rm --name test -v`pwd`:/workspace --network ${{ job.container.network }} --env GWS_SERVER_URL=http://gws:18000 gplates/gws /workspace/test-server.sh
      