name: Unit Test 

on:
  push:
    branches:
      - test-action
  pull_request:
    branches:
      - master

jobs:
  test-gws:
    runs-on: ubuntu-latest
    container: gplates/gws

    services:
      postgis:
        image: gplates/postgis
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      